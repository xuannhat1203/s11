<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <script>
     let i=1;
     do {
             if (i % 3 == 0 && i % 5 == 0) {
                 console.log("FizzBuzz");
             } else if (i % 3 == 0) {
                 console.log("Fizz");
             } else if (i % 5 == 0) {
                 console.log("Buzz");
             }else {
                console.log(i);
             }
             i++;
         }while (i<100)
    </script>
</body>
</html>
