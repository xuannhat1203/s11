<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <script>
        let number=+prompt("Xin mời nhập")
        let n1 = 0, n2 = 1, xuanNhat;
        console.log("Dãy số fibonacci");
        for (let i = 1; i <= number; i++) {
            console.log(n1);
            xuanNhat = n1 + n2;
            n1 = n2;
            n2 = xuanNhat;
        }
    </script>
</body>
