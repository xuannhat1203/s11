<body>
    <script>
      let numBer=+prompt("Nhap so minh muon");
      let tatle = 0;
      for( i=1; i<numBer; i++ ) {
        if ( numBer % i ==0 ){
            tatle+=numBer;
        }
      }
      if (numBer==tatle){
        console.log("Day la so nguyen to");
      }else {
        console.log("day khong phai la so nguyen to");
      }
   
    </script>
